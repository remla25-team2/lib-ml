name: Release lib-ml
on:
  push:
    tags:
      - 'v*.*'       # Run for vX.Y or vX.Y.Z tag
    branches:
      - main         # Run for main branch (will create pre-releases)
  pull_request:
    branches:
      - main         # Run tests on PRs to main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required to get all tags for versioning


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps & NLTK data
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/remla25-team2/lib-version@v0.2.3
          pip install -e .[dev] build
          python - <<'PY'
          import nltk, ssl
          try:
              ssl._create_default_https_context = ssl._create_unverified_context
          except AttributeError:
              pass
          nltk.download("stopwords", quiet=True)
          PY

      - name: Run tests
        run: pytest -q

      - name: Build distribution files
        run: python -m build

      - name: Get package version
        id: get_version
        run: |
          VERSION=$(lib-version version current)
          echo "package_version=$VERSION" >> "$GITHUB_OUTPUT" # Export as step output
          echo "Package version that was built: $VERSION"

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lib-ml-dist # Name of the artifact to create
          path: dist/* # Path to the built files

  
      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          tag_name: v${{ steps.get_version.outputs.package_version }}
          name: Release ${{ steps.get_version.outputs.package_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Set build metadata with lib-version
        id: build_meta
        run: |
          # Get metadata and set as environment variables
          lib-version version metadata >> $GITHUB_ENV
          
          # Also display for logging
          echo "Build metadata from lib-version:"
          lib-version version metadata      
      # For pre-releases from main and tags - using lib-version timestamp
      - name: Get pre-release version with lib-version
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        id: pre_version
        run: |
          # Get the next version based on the latest tag
          NEXT_VERSION=$(lib-version version next)
          PRE_VERSION="${NEXT_VERSION}-pre-${{ env.timestamp }}"
          echo "pre_version=$PRE_VERSION" >> $GITHUB_OUTPUT

      # Build package for pre-release
      - name: Build package for pre-release
        run: |
          lib-version build --dev
          # List the built packages
          ls -la dist/
          
      # Create pre-release for all builds
      - name: Create Pre-release
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          prerelease: true
          tag_name: v${{ steps.pre_version.outputs.pre_version }}
          name: Pre-release ${{ steps.pre_version.outputs.next_version }}
